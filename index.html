<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Calculator with JQuery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <p>Calculator</p>
        <div class="class-row">
            <div class="screen">12344567</div>
        </div>
        <div class="class-row">
            <div class="button">C</div>
            <div class="button">CE</div>
            <div class="button backspace">back</div>
            <div class="button plus-minus">+/-</div>
            <div class="button percentage">%</div>
        </div>

        <div class="class-row">
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button divide">/</div>
            <div class="button">sqrt</div>
        </div>

        <div class="class-row">
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button multiply">*</div>
            <div class="button inverse">1/x</div>
        </div>

        <div class="class-row">
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button minus">-</div>
            <div class="button pi">pi</div>
        </div>

        <div class="class-row">
            <div class="button zero">0</div>
            <div class="button decimal">.</div>
            <div class="button add">+</div>
            <div class="button equal">=</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script src="calc.js"></script>
</body>
</html>
